<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="alternate" hreflang="en" href="https://www.gabrielkozik.com/index-en.html" />
    <link rel="alternate" hreflang="hu" href="https://www.gabrielkozik.com/index-hu.html" />
    <link rel="alternate" hreflang="x-default" href="https://www.gabrielkozik.com/index.html" />

    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0a2342;
            --secondary-color: #2ca58d;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --white: #ffffff;
        }
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
            padding-top: 70px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .main-nav {
            background-color: var(--white);
            padding: 15px 20px;
            border-bottom: 1px solid var(--light-gray);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.2em; }
        .nav-links-container { display: flex; align-items: center; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
            border-radius: 3px;
        }
        .nav-links a:hover { color: var(--secondary-color); }
        .lang-switcher { position: relative; margin-left: 20px; }
        .lang-button {
            background-color: transparent; border: none; color: var(--text-color);
            font-weight: bold; font-size: 1em; cursor: pointer; padding: 5px;
            display: flex; align-items: center; line-height: 1;
        }
        .lang-button .arrow {
            border: solid var(--text-color); border-width: 0 2px 2px 0;
            display: inline-block; padding: 2px; transform: rotate(45deg);
            margin-left: 8px; transition: transform 0.3s ease;
        }
        .lang-button.active .arrow { transform: rotate(-135deg); }
        .lang-dropdown {
            display: none; position: absolute; right: 0; top: 100%;
            background-color: var(--white); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 5px; overflow: hidden; min-width: 100px; z-index: 1001;
        }
        .lang-dropdown a {
            color: var(--text-color); padding: 12px 16px; text-decoration: none;
            display: block; text-align: left; font-weight: bold;
        }
        .lang-dropdown a:hover { background-color: var(--light-gray); }
        .lang-dropdown a.active { color: var(--secondary-color); background-color: #e8f6f3; }
        a:focus, .cta-button:focus, .social-icon:focus, .lang-button:focus { outline: 3px solid var(--secondary-color); outline-offset: 2px; }
        .hamburger {
            display: none; cursor: pointer; flex-direction: column;
            gap: 5px; padding: 5px; border-radius: 3px;
        }
        .hamburger:focus { outline: 3px solid var(--secondary-color); outline-offset: 2px; }
        .hamburger .bar { width: 25px; height: 3px; background-color: var(--primary-color); transition: all 0.3s ease-in-out; }

        .hero {
            background-image: linear-gradient(rgba(10, 35, 66, 0.6), rgba(10, 35, 66, 0.6)), url('assets/images/uvodni-obrazek.jpg');
            background-size: cover; background-position: center center; background-repeat: no-repeat;
            color: var(--white); padding: 100px 20px; text-align: center;
        }
        .hero h1 { font-size: 3.5em; margin: 0; font-weight: 700; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); }
        .hero p {
            font-size: 1.5em; font-weight: 300; margin-top: 10px; max-width: 800px;
            margin-left: auto; margin-right: auto; text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }
        section { padding: 60px 20px; scroll-margin-top: 70px; }
        section:nth-child(even) { background-color: var(--light-gray); }
        .section-title { text-align: center; font-size: 2.5em; margin-bottom: 40px; color: var(--primary-color); }
        .section-subtitle { text-align: center; font-size: 1.2em; font-weight: 300; max-width: 700px; margin: -20px auto 40px auto; }
        #mission blockquote { font-size: 1.5em; font-style: italic; max-width: 800px; margin: 0 auto; border-left: 5px solid var(--secondary-color); padding-left: 20px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .service-card { background: var(--white); padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 4px solid var(--secondary-color); }
        .about-photo-circle { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin: 0 auto 30px auto; display: block; }
        
        @media (max-width: 768px) {
            .nav-links-container {
                display: none; flex-direction: column; width: 100%; position: absolute;
                top: 70px; left: 0; background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            .nav-links-container.active { display: flex; }
            .nav-links { flex-direction: column; width: 100%; }
            .nav-links a { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid var(--light-gray); }
            .lang-switcher { padding: 15px; text-align: center; width: 100%; margin-left: 0; position: static; }
            .lang-dropdown {
                /* Změna zde: display: block -> display: none */
                display: none; 
                position: static; box-shadow: none; border-top: 1px solid var(--light-gray);
                background-color: var(--light-gray);
            }
            .lang-button { justify-content: center; width: 100%; }
            .hamburger { display: flex; }
            .hero h1 { font-size: 2.2em; }
            .hero p { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="#" class="nav-logo">Mgr. Gabriel Kožík</a>
        <div class="hamburger" tabindex="0" role="button" aria-label="Otevřít menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="nav-links-container">
            <div class="nav-links">
                <a href="#about">O mně</a>
                <a href="#services">Jak vám mohu pomoci</a>
                <a href="#aktivity">Projekty</a>
                <a href="blog.html">Blog</a>
                <a href="#propojit">Kontaktujte mě</a>
            </div>
            <div class="lang-switcher">
                <button class="lang-button" aria-haspopup="true" aria-expanded="false">
                    CZ
                    <span class="arrow"></span>
                </button>
                <div class="lang-dropdown">
                    <a href="index.html" class="active">CZ</a>
                    <a href="index-en.html">EN</a>
                    <a href="index-hu.html">HU</a>
                </div>
            </div>
        </div>
    </nav>
    
    <script>
        // --- Hamburger Menu ---
        const hamburger = document.querySelector('.hamburger');
        const navLinksContainer = document.querySelector('.nav-links-container');

        function toggleMenu() {
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.setAttribute('aria-expanded', !isExpanded);
            navLinksContainer.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        hamburger.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                toggleMenu();
            }
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (navLinksContainer.classList.contains('active')) {
                    navLinksContainer.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });
        });

        // --- Language Switcher Dropdown ---
        const langButton = document.querySelector('.lang-button');
        const langDropdown = document.querySelector('.lang-dropdown');

        function toggleLangDropdown() {
             const isExpanded = langButton.getAttribute('aria-expanded') === 'true';
             langButton.setAttribute('aria-expanded', !isExpanded);
             langButton.classList.toggle('active');
             langDropdown.style.display = langDropdown.style.display === 'block' ? 'none' : 'block';
        }

        langButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleLangDropdown();
        });

        window.addEventListener('click', (e) => {
            if (!langButton.contains(e.target) && langDropdown.style.display === 'block') {
                toggleLangDropdown();
            }
        });
    </script>
    <script src="/_vercel/insights/script.js"></script>
</body>
</html>
